<section class="d-flex justify-content-center">
  <div class="card mt-5" style="width: 30rem; border: solid rgba(0, 0, 0, 0.262);">
    <div class="card-body">
      <h5 class="card-title mb-3">Forgot Password</h5>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendEmail()">
        <p>Enter your email and we will send you a password reset link</p>
        <div class="form-floating mb-3">
          <input type="email" formControlName="email" class="form-control" placeholder="Insira o email">
          <label for="email" class="form-label">Email</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="!forgotPasswordForm.valid">Send password reset link</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3" role="alert">{{errorMessage}}</div>
    </div>
  </div>
</section>
