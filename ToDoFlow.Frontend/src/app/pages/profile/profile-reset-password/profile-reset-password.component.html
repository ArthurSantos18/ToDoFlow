<section class="d-flex justify-content-center">
  <div class="card mt-5" style="width: 30rem; border: solid rgba(0, 0, 0, 0.262);">
    <div class="card-body">
      <h5 class="card-title mb-3">Edit Profile</h5>
      <form [formGroup]="userUpdateForm" (submit)="updateUser()">
        <div class="form mb-3">
          <label for="Ipassword" class="form-label">New Password</label>
          <input type="password" class="form-control" placeholder="Enter new Password" formControlName="password">
        </div>
        <div class="form mb-3">
          <label for="iemail" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" placeholder="Confirm new password" formControlName="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="!userUpdateForm.valid">Edit</button>
      </form>
    </div>
  </div>
</section>
