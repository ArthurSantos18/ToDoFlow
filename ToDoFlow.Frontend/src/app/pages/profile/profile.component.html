<section class="d-flex justify-content-center">
  <div class="card mt-5" style="width: 30rem; border: solid rgba(0, 0, 0, 0.262);">
    <div class="card-body">
      <h5 class="card-title mb-3">Edit Profile</h5>
      <form [formGroup]="userUpdateForm" (submit)="updateUser()">
        <div class="form mb-3">
          <label for="Iname" class="form-label">User Name</label>
          <input type="text" class="form-control" placeholder="UsuÃ¡rio" formControlName="name" value="{{userReadDto?.name}}">
        </div>
        <div class="form mb-3">
          <label for="iemail" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Seu email" formControlName="email" value="{{userReadDto?.email}}">
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="!userUpdateForm.valid">Edit</button>
      </form>
      <a href="#" aria-current="page" routerLink="/profile/reset-password"  class="d-flex justify-content-center mt-3" style="text-decoration: none;">Change  password?</a>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3" role="alert">{{errorMessage}}</div>
  </div>
</section>
