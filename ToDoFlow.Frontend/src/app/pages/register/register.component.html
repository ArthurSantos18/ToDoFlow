<section class="d-flex justify-content-center">
  <div class="card mt-5" style="width: 30rem; border: solid rgba(0, 0, 0, 0.262);">
    <div class="card-body">
      <h5 class="card-title mb-3">Sign up</h5>
      <form [formGroup]="registerForm" (submit)="onSignUp()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" placeholder="UsuÃ¡rio" formControlName="name">
          <label for="Iname" class="form-label">User Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" placeholder="Seu email" formControlName="email">
          <label for="iemail" class="form-label">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" placeholder="Senha" formControlName="password">
          <label for="ipassword" class="form-label">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" placeholder="Repita a senha" formControlName="confirmPassword">
          <label for="iconfirmPassword" class="form-label">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="!registerForm.valid">Sign up</button>
      </form>
    </div>
  </div>
</section>
