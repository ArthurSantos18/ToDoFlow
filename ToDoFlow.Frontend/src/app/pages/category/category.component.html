<div *ngIf="errorMessage" class="alert alert-danger text-center mt-3" role="alert">{{errorMessage}}</div>

<div class="d-flex justify-content-center align-items-center">
  <button class="btn-success btn mt-4" style="font-size: 1.5em; min-width: 10em; border: solid rgba(0, 0, 0, 0.37);" (click)="openCategoryCreateModal()">New Category</button>
</div>

<div class="d-flex justify-content-center align-items-center">
  <section class="card mt-5 p-2" style="border: solid rgba(0, 0, 0, 0.262); width: 50%;">
    <div class="table-responsive" id="tablecategory">
      <table class="table align-middle table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">Category Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let category of categoriesByUserId">
            <td>{{category.name}}</td>
            <td class="text-center">
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary me-2" (click)="openCategoryEditModal(category.id, category.name)">Rename</button>
                <button type="button" class="btn btn-danger me-2" (click)="openCategoryDeleteModal(category.id, category.name)">Delete</button>
              </div>
            </td>
        </tbody>
      </table>
    </div>
  </section>
</div>

<app-category-create-modal></app-category-create-modal>
<app-category-edit-modal></app-category-edit-modal>
<app-category-delete-modal></app-category-delete-modal>
