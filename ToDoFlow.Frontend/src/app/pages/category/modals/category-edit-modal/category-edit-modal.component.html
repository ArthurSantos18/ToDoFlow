<div class="modal fade" tabindex="-1" id="IcategoryEditModal" #IcategoryEditModal>
  <div class="modal-dialog">
    <form [formGroup]="categoryUpdateForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5">Rename {{categoryName}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
              <label for="IcategoryEditName" class="form-label">Name</label>
              <input type="text" formControlName="name"  class="form-control" id="ICategoryEditName">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (close)="closeCategoryEditModal()">Close</button>
          <button type="submit" (click)="updateCategory()" class="btn btn-primary">Rename Category</button>
        </div>
      </div>
    </form>
  </div>
</div>
