<div class="modal fade" tabindex="-1" id="IcategoryEditModal" #IcategoryEditModal>
  <div class="modal-dialog">
    <form>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5">Rename Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
              <label for="IcategoryEditName" class="form-label">Name</label>
              <input type="text" class="form-control" id="ICategoryEditName">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (close)="CloseCategoryEditModal()">Close</button>
          <button type="submit" class="btn btn-primary">Rename Category</button>
        </div>
      </div>
    </form>
  </div>
</div>
