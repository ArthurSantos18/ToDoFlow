<div class="modal fade" tabindex="-1" id="IcategoryCreateModal" #IcategoryCreateModal>
    <div class="modal-dialog">
      <form [formGroup]="categoryCreateForm">
        <div class="modal-content ">
          <div class="modal-header">
            <h5 class="modal-title fs-5">New Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeCategoryCreateModal()"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                <label for="ICategoryCreateName" class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control" id="ICategoryCreateName">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success"(submit)="closeCategoryCreateModal()" (click)="createCategory()" [disabled]="!categoryCreateForm.valid">Add Category</button>
          </div>
        </div>
      </form>
    </div>
</div>
