<section class="d-flex justify-content-center">
  <div class="card mt-5" style="width: 30rem; border: solid rgba(0, 0, 0, 0.262);">
    <div class="card-body">
      <h5 class="card-title mb-3">Sign in </h5>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-floating mb-3">
          <input type="email" formControlName="email" class="form-control" placeholder="Insira o email">
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Insira a senha">
          <label for="password" class="form-label">Password</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="!loginForm.valid">Sign in</button>
      </form>
      <a href="#" aria-current="page" routerLink="/forgot-password"  class="d-flex justify-content-center mt-3" style="text-decoration: none;">Forgot password?</a>
    </div>
  </div>
</section>
